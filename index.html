<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>

  <!-- ===== Bootstrap CSS ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <!-- ===== OpenLayers CSS ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }

    /* Popup */
    .ol-popup {
      position: absolute;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 250px;
    }
    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
    }

    /* Layer Control Panel */
    #layer-control {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <!-- MAP -->
  <div id="map"></div>

  <!-- POPUP -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
    <div id="popup-content"></div>
  </div>

  <!-- LAYER CONTROL -->
  <div id="layer-control" class="card p-2">
    <h6 class="fw-bold mb-2">Layer Control</h6>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="polygon" checked>
      <label class="form-check-label" for="polygon">Polygon Riau</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="point" checked>
      <label class="form-check-label" for="point">Titik Banjir</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="rth" checked>
      <label class="form-check-label" for="rth">RTH Pekanbaru</label>
    </div>
    <hr>
    <h6>Info:</h6>
    <div id="info"> </div>
  </div>

  <!-- ===== Bootstrap JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="./main.js"></script>

</body>
</html>
